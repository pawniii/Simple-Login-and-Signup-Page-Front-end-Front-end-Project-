<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xit Registeration</title>
    <link rel="website icon" type="png/jpg" href="Images/xit-website-icon.png">
    <link rel="stylesheet" href="signup-style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="container">
        <form action="">
            <h1>Register</h1>
            <div class="input-box">
                <input type="text" id="text1" placeholder="First name">
                <i class='bx bx-user-check' id="name1"></i>
                <input type="text" id="text2" placeholder="Last name">
                <i class='bx bxs-user-check' id="name2"></i>
            </div>
            <div class="input-box">
                <input type="password" id="pass1" placeholder="Password">
                <i class='bx bx-lock-open' id="lock1"></i>
               <input type="password" id="pass2" placeholder=" Confirm Password">
               <i class='bx bx-lock' id="lock2"></i>
            </div>
            <div class="rem-forget">
                <label>
                    <input type="checkbox">Remember me
                </label>
            </div>
            <button type="submit" class="button">Register</button>
            <div class="register">
                 <p>Already have an account? <a href="index.html">Login</a></p>

            </div>  
        </form>
    </div>
</body>
</html>
